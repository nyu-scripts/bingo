<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Picture Bingo</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .hero {
      text-align: center;
      padding: 3rem 1rem 2rem;
    }
    .hero h1 {
      font-size: 2.2rem;
      font-weight: 800;
      letter-spacing: -0.03em;
      margin-bottom: 0.3rem;
    }
    .hero .subtitle {
      color: var(--text-dim);
      font-size: 1rem;
      margin-bottom: 2rem;
    }
    .actions {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      max-width: 320px;
      margin: 0 auto;
    }
    .actions button {
      font-size: 1.1rem;
      padding: 0.8em 1.5em;
    }
    .join-section {
      margin-top: 2rem;
      text-align: center;
      color: var(--text-dim);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="hero">
      <h1>Picture Bingo</h1>
      <p class="subtitle">Play bingo with pictures during online events</p>

      <div class="actions">
        <button class="btn-primary" onclick="window.location.href='host.html'">
          Host a Game
        </button>
      </div>

      <div class="join-section">
        <p>Have a link from the host? Paste it in your browser to join.</p>
        <p style="margin-top: 1rem;"><a href="themes.html">Check available themes</a></p>
      </div>
    </div>
  </div>

</body>
</html>
